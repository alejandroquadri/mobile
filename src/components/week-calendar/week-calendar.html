
<ion-grid>
  <div>
    <p>{{ selected.format("dddd") }} {{ selected.format("DD") }} {{ selected.format("MMMM") }}</p>
  </div>
  <ion-row>
    <ion-col width-11 center (click)="previous()">
      <div><ion-icon name="arrow-back"></ion-icon></div>
    </ion-col>
    <ion-col width-11 *ngFor="let day of weekDays" (click)="select(day)"
      [class.today]="day.isToday"
      [class.active]="day.date.isSame(selected)">
      <div>
        <div>{{day.name}}</div>
        <div>{{day.number}}</div>
      </div>
    </ion-col>
    <ion-col width-11 center>
      <div><ion-icon name="arrow-forward" (click)="next()"></ion-icon></div>
    </ion-col>
  </ion-row>
</ion-grid>
